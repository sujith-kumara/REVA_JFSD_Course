<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Image Border</title>
<style>
div {
  border-width: 30px;
  border-style: solid; /* REQUIRED for border image */
  width: 234px;
  padding: 20px;
}

#stretch {
  border-image: url(logo.jpeg) 80 80 80 80 stretch;
}

#repeat {
  border-image: url(logo.jpeg) 34% 34% repeat;
}
</style>
</head>
<body>
<h2>Image Borders</h2>

<img src="logo.jpeg" alt="image used to demonstrate borders">

<div id="stretch">Stretching the image border</div>
<div id="repeat">Repeating the image border</div>

</body>
</html>
